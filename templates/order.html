<!DOCTYPE html>

  <title>Online Shop</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  /* Styles for the header */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }
  
  header h1 {
    margin: 0;
  }
  
  .highlighted-link {
  color: white; /* Колір тексту посилання */
  background-color: #333; /* Колір фону підсвіченого слова */
  text-decoration: underline; /* Прибрати підкреслення посилання */
  }
  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  /* Styles for the products */
  .product {
    display: inline-block;
    width: 30%;
    margin: 1%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .product img {
    width: 100%;
  }
  
  .product h2 {
    margin-top: 0;
  }
  
  .product .price {
    font-size: 1.2em;
    color: #333;
  } 
  
  /* Styles for the cart */
  #cart {
    margin-top: 40px; 
    padding: 20px;
    border: 1px solid #ccc;
  }
  
  #cart h3 {
    margin-top: 0;
  }
  
  #cart .total {
    font-size: 1.2em;
    font-weight: bold;
  }
  
  /* Styles for the checkout form */
  form label {
    display: block;
    margin-bottom: 5px;
  }
  
  form input[type="text"] {
    padding: 5px;
    width: 100%;
    margin-bottom: 20px;
  }
  
  form button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  
  form button:hover {
    opacity: 0.8;
  }
  </style> 
</head>
